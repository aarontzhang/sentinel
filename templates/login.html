{% extends "base.html" %}

{% block title %}Login - Sentinel{% endblock %}

{% block body_attrs %}style="padding-top: 0;"{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-left">
        <h1 class="auth-logo">Sentinel</h1>
        <p class="auth-tagline">Welcome back</p>
    </div>

    <div class="auth-right">
        <div class="auth-form-wrapper">
            <h2 class="auth-form-title">Sign In</h2>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            <form method="POST" action="/login">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <p class="auth-link">Don't have an account? <a href="/register">Create account</a></p>
        </div>
    </div>
</div>
{% endblock %}
