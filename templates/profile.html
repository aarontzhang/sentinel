{% extends "base.html" %}

{% block title %}Profile - Sentinel{% endblock %}

{% block content %}
<nav class="main-nav">
    <div class="nav-content">
        <div class="nav-left">
            <a href="/watchlist" class="back-icon" title="Back to Watchlist">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </a>
        </div>
        <div class="nav-right">
        </div>
    </div>
</nav>

<div class="container">
    <div class="profile-page">
        <h2>Profile</h2>
        <div class="profile-details">
            <div class="profile-field">
                <label>Username</label>
                <p>{{ username }}</p>
            </div>
            <div class="profile-field">
                <label>Password</label>
                <div class="password-container">
                    <p class="password-display" id="passwordDisplay">••••••••</p>
                    <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword()" title="Show password">
                        <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                        <svg id="eyeOffIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="profile-actions">
            <a href="/logout" class="btn-primary">Logout</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let passwordVisible = false;
let actualPassword = null;

async function togglePassword() {
    const display = document.getElementById('passwordDisplay');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');
    const toggleBtn = document.getElementById('passwordToggle');

    if (!passwordVisible) {
        // Fetch password securely from backend
        if (!actualPassword) {
            try {
                const response = await fetch('/api/get_password');
                const data = await response.json();
                if (data.success) {
                    actualPassword = data.password;
                } else {
                    console.error('Failed to fetch password');
                    return;
                }
            } catch (error) {
                console.error('Error fetching password:', error);
                return;
            }
        }

        display.textContent = actualPassword;
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
        toggleBtn.title = 'Hide password';
        passwordVisible = true;
    } else {
        display.textContent = '••••••••';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
        toggleBtn.title = 'Show password';
        passwordVisible = false;
    }
}
</script>
{% endblock %}
